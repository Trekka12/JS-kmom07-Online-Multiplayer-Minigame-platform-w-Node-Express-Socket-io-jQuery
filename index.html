<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8" />
<title>JS kmom07 Endprj - Online Multiplayer real-time minigaming platform</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- To prevent from mobile default Zoom behaviours -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />


<link rel="stylesheet/less" type="text/css" href="css/styles.less" />

<script type="text/javascript" src="js/scripts/less-1.7.0.js"></script>

<!--<script src="scripts/jquery-1.11.1.js" type="text/javascript"></script>-->
<script src="js/scripts/modernizr-custom.js" type="text/javascript"></script>


</head>
<body>
<div id="container">
	<div id="usernameRegSection">
		<form id="usernameRegForm">
			<input id="username" autocomplete="off" placeholder="choose your nickname" /><button>register</button>
			<p id="nickRegStatusMsg"></p>
		</form>
		
	</div>
	
	<!--<div id="siteStatsArea">
		<p><b>Connected total players: </b><span id="totalConnected">15</span></p>
		<p><b>Players NOT (yet) in a room: </b><span id="notYetInRoom">9</span></p>
	</div>-->

	<div id="mainScreen">
	
		<h1 id="title"></h1>
		<form id="createRoomForm">
			<!-- Chat room name, PW input field (if empty no PW used - no asking of PW when entering room..), create room button -->
			<input type="text" id="lobbyName" placeholder="Lobbyname here" autocomplete="off" required /><label>*</label> <!-- if empty name it room1? etc. counter on server side? to keep track of amounts of created rooms -->
			<input type="password" id="pw" placeholder="password" />
			<button id="createRoomBtn">Create Room</button>
			
			<div id="gameStatsArea">
				<p id="wonGames">Won games: <span id="winGames">0</span></p>
				<p id="avgGameTime">AVG Game time: <span id="avgGameTimeNmbr">0s</span></p>
			</div>
			<div id="siteStatsArea">
				<p><b>Connected total players: </b><span id="totalConnected"></span></p>
				<p><b>Players NOT in a room: </b><span id="notYetInRoom"></span></p>
			</div>
		</form>

		<form id="joinRoomForm">
			<!-- select-option list with game room name, and how long ago created, then I just gotta figure out how to join -- store the room data on serverside. -->
			<select size="8" id="roomlist">
				<!-- Populate options via JS when loading / updating created games list 
				<option></option>
				<option></option>
				<option></option>
				<option></option>-->
			</select>
			<button id="joinRoomBtn">Join room</button>
		</form>
		<div class="clearfix"></div>
	</div>
	
	<div id="roomLogin">
		<form id="roomLoginForm">
			<input type="text" id="loginPW" placeholder="please enter password" autocomplete="off" required />
			<button id="loginRoomBtn">Login</button>
			<button id="back2mainScreen">Back to lobbylist/main page</button>
			<p id="loginStatus"></p>
		</form>
	</div>
	
	<div id="readycheck">
		<form id="readyCheckForm">
			<label>Room full, are you ready to start a game?</label><button id="yesBtn">Yes</button><button id="noBtn">No</button>
			<progress value ="0" max="60" id="rCheckProgressBar"></progress>
			<p id="readycheckStatusMsg"></p>
		</form>
	</div>

	<div id="chat">
		<canvas id="canvas" width="800" height="500">
			Update your browser to enjoy canvas. <!-- point to image map if canvas is not supported for the game ? advanced feature -->
		</canvas>
		<div id="boardPieces">
			<p id="gameClockElem"></p>
			<p id="myPieces"><!--<b>Your board pieces:</b> [O, O, O, O]--></p>
			<p id="opponentPieces"><!--<b>Opponent board pieces:</b> [X, X, X, X]--></p>
			<div class="clearfix"></div>
		</div>
		<ul id="messages"></ul>
		<form id="chatForm" action="">
			<input id="m" autocomplete="off" /><button>Send</button>
			
		</form>
		<button id="leaveRoom">Leave room</button>
	</div>

	<p id="statusMsg"></p>
	
</div>

<div id="dcArea">
<h1 id="dcText">Server went down or your internet did. <br />You will be reconnected when its back up again.</h1>
</div>




<script src="/js/reference_archive_code.js"></script>
<script src="/js/scripts/yepnope-2.0.0.min.js" type="text/javascript"></script>


<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<!--<script src="https://code.jquery.com/jquery-1.11.1.js"></script>-->
<script src="/js/scripts/jquery-1.11.1.js"></script>
<script src="/js/projectFunctions.js" type="text/javascript"></script>
<script src="/client.js" type="text/javascript"></script>

</body>
</html>
